{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    
 

    
<div class="container">
  <div class="row reg1">
    <div class="col-lg">
      <div class="div_2">
        <h1 class="hd2">Login</h1>
     <form  action="" method="post" class="div_1" >
      {% csrf_token %}
        <div class="row mb-3">
          <label for="inputUsername3" class="col-sm-2 col-form-label">username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username"  id="inputUsername3 " required>
          </div>
        </div>
       
        
          
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label" required>Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword3">
            </div>
          </div>
            <div class="div_3">
              <button type="submit" class="bt1">Submit</button>
            </div>
          </div>
       </form>
       <div class="div_4">
       <a href="{% url 'us:register' %}"><button type="submit" class="bt2 ms-2">Sign Up</button></a>
      </div>
      </div>
    </div>
    </div>

   
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  </html>
